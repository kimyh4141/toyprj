<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/join2.css" />
    <title>네이버 짭</title>
    <style>
      * {
        outline: 1px solid green;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <h1>게이버</h1>
      </div>

      <div class="main">
        <div class="main_group">
          <div class="id">
            <h3>아이디</h3>
            <div class="input_id"><input type="text" /></div>
          </div>
          <div class="pw">
            <h3>비밀번호</h3>
            <span class="input_pw"><input type="text" /></span>
          </div>
          <div class="pw">
            <h3>비밀번호 재확인</h3>
            <span class="input_pw_chk"><input type="text" /></span>
          </div>
        </div>
        <div class="main_group">
          <div class="name">
            <h3>이름</h3>
            <span><input type="text" /></span>
          </div>
          <div class="birth">
            <h3>생년월일</h3>
            <span><input type="text" /></span>
          </div>
          <div class="gender">
            <div class="gender_select">
              <h3>성별</h3>
              <select id="gender" name="gender" class="sel" aria-label="성별">
                <option value selected>성별</option>
                <option value="M">남자</option>
                <option value="F">여자</option>
              </select>
            </div>
          </div>
          <h3>본인확인 이메일</h3>
          <h3>(선택)</h3>
          <span><input type="text" /></span>
        </div>
      </div>
      <div class="footer">
        <div class="btn_join">
          <button>가입하기</button>
        </div>
      </div>
    </div>
  </body>
</html>
