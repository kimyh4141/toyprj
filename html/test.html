<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유효성 검사</title>
    <link rel="stylesheet" href="/css/test.css" />
    <script src="validator.js"></script>
  </head>

  <body>
    <h1>회원가입</h1>
    <fieldset>
      <label>아이디</label>
      <input type="text" id="username" />
      <div class="failure-message hide">아이디는 네글자 이상이여야 합니다.</div>
      <div class="success-message hide">사용할 수 있는 아이디 입니다.</div>
    </fieldset>

    <fieldset>
      <label>비밀번호</label>
      <input type="password" id="password" />
    </fieldset>

    <fieldset>
      <label>비밀번호 확인</label>
      <input type="password" id="password-retype" />
      <div class="mismatch-message hide">두 비밀번호가 일치하지 않습니다.</div>
    </fieldset>

    <fieldset>
      <label>이름</label>
      <input type="text" id="name" />
    </fieldset>

    <fieldset>
      <label>생년월일</label>
      <div class="birth_input">
        <div class="year">
          <input type="text" placeholder="년(4자)" />
        </div>
        <div class="month">
          <select name="" id="">
            <option value="">월</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
          </select>
        </div>
        <div class="day"><input type="text" placeholder="일" /></div>
      </div>
      <div class="failure-message hide">아이디는 네글자 이상이여야 합니다.</div>
    </fieldset>

    <fieldset>
      <label>성별</label>
      <div class="gender_select">
        <select id="gender" name="gender" class="sel" aria-label="성별">
          <option value selected>성별</option>
          <option value="M">남자</option>
          <option value="F">여자</option>
        </select>
      </div>
    </fieldset>

    <fieldset>
      <label>이메일</label>
      <div class="input_email">
        <input type="text" placeholder="선택입력" />
      </div>
    </fieldset>

    <fieldset>
      <label>전화번호</label>
      <input type="text" id="phonenumber" />
      <div class="misnumber-message hide">숫자를 입력해주세요.</div>
    </fieldset>

    <fieldset>
      <button id="joinbutton">회원가입</button>
    </fieldset>

    <script src="/js/test.js"></script>
  </body>
</html>
